<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Orders - Anvi Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex-grow: 1; }
        .hero-title { font-family: 'Playfair Display', serif; font-weight: 700; color: #000; }
        .order-card { border-radius: 12px; border-left: 5px solid var(--brand); }
        .order-status-badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; }

        /* Status colors */
        .status-PENDING { background-color: #ffc107; color: #333; }
        .status-PROCESSING { background-color: #0d6efd; color: white; }
        .status-SHIPPED { background-color: #17a2b8; color: white; }
        .status-DELIVERED { background-color: #28a745; color: white; }
        .status-CANCELLED, .status-RETURNED { background-color: #dc3545; color: white; }

        /* Ensure Navbar links/colors are consistent */
        .offer-bar{ background: linear-gradient(90deg,#111, #222); color:#fff; padding:6px 0; font-size:0.95rem; }
        .main-nav{ background:#000; color:#fff; }
        .main-nav .nav-link{ color:#fff; }
        .main-nav .nav-link:hover, .main-nav .nav-link.active { color: var(--brand); font-weight: 700; border-bottom: 2px solid var(--brand); padding-bottom: 4px; }
        .navbar-nav { align-items: center; }
    </style>
</head>
<body>

<div th:insert="~{navbar.html :: main-navbar(currentPage='orders')}"></div>

<div class="main-content container mt-5">
    <h1 class="hero-title display-5 mb-4"><i class="fa fa-receipt me-2"></i> My Orders & History</h1>
    <hr>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center p-4">
        <p class="lead mb-0">You haven't placed any orders yet!</p>
        <p class="mt-2">Start shopping now and track your first order.</p>
        <a th:href="@{/products}" class="btn btn-primary mt-3" style="background-color: var(--dark); border-color: var(--dark);">Browse Products</a>
    </div>

    <div class="row g-4" th:unless="${#lists.isEmpty(orders)}">
        <div class="col-12" th:each="order : ${orders}">
            <div class="card order-card shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0 fw-bold">Order #<span th:text="${order.id}">1001</span></h5>
                    <span class="order-status-badge" th:classappend="'status-' + ${order.status}" th:text="${order.status}">DELIVERED</span>
                </div>

                <div class="row small text-muted mb-3">
                    <div class="col-md-4">
                        <strong>Date Placed:</strong> <span th:text="${#dates.format(order.orderDate, 'dd MMM yyyy')}"></span>
                    </div>
                    <div class="col-md-4">
                        <strong>Total:</strong> â‚¹ <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></span>
                    </div>
                    <div class="col-md-4">
                        <strong>Payment:</strong> <span th:text="COD/Prepaid"></span>
                    </div>
                </div>

                <div class="p-3 bg-light rounded mb-3">
                    <h6 class="small fw-bold">Items Purchased:</h6>
                    <!-- Displaying the snapshot of items (mock, as OrderItem entity is not implemented) -->
                    <ul class="list-unstyled small mb-0">
                        <li th:text="${order.orderItemsSnapshot ?: 'Items details are unavailable'}"></li>
                    </ul>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="#" class="btn btn-outline-dark btn-sm">View Details</a>
                    <button th:if="${order.status.name() == 'DELIVERED'}" class="btn btn-outline-danger btn-sm">Return Item</button>
                    <button th:if="${order.status.name() == 'PENDING'}" class="btn btn-outline-secondary btn-sm">Cancel Order</button>
                </div>

            </div>
        </div>
    </div>

</div>

<div th:replace="~{footer.html :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
