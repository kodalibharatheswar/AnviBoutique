<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration - Boutique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Inherit styles from index/login for consistency */
        :root{ --brand:#ff7c04; --dark:#222; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 450px;
            width: 90%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .form-control:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 0.25rem rgba(255, 124, 4, 0.25);
        }
        .btn-brand {
            background-color: var(--brand);
            border-color: var(--brand);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-brand:hover {
            background-color: #cc6300;
            border-color: #cc6300;
        }
    </style>
</head>
<body class="bg-light">

<div class="card p-4 p-md-5">
    <h3 class="text-center mb-4 text-dark">Customer Registration</h3>

    <!-- Error message for duplicate username -->
    <div th:if="${param.error == 'username_taken'}" class="alert alert-danger" role="alert">
        This email/username is already in use. Please choose another or log in.
    </div>

    <!-- POSTs to /register -->
    <form th:action="@{/register}" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required/>
            </div>
        </div>

        <!-- Using 'username' for Spring Security, mapped to 'Email' in the form -->
        <div class="mb-3">
            <label for="username" class="form-label">Email Address (Username)</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="user@example.com" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-brand w-100 mt-3">Register Account</button>
    </form>

    <a th:href="@{/login}" class="mt-4 d-block text-center text-decoration-none">Already have an account? Log In</a>
</div>

</body>
</html>
