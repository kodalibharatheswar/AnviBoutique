<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Profile - Boutique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background-color: var(--dark) !important; }
        .btn-brand { background-color: var(--brand); border-color: var(--brand); color: white; }
        .btn-brand:hover { background-color: #cc6300; border-color: #cc6300; }
        .profile-card { border-radius: 12px; }
        .main-content { flex-grow: 1; }

        /* --- CUSTOMER NAVBAR STYLE REPLICATION FOR ADMIN (FIX) --- */
        .admin-nav .nav-link{
            color: #fff;
            padding-bottom: 8px;
            transition: color 0.2s, border-bottom 0.2s;
        }
        .admin-nav .nav-link:hover,
        .admin-nav .nav-link.active {
            color: var(--brand);
            font-weight: 500;
            border-bottom: 2px solid var(--brand);
        }
        .admin-nav .nav-item { margin: 0 10px; }
        /* --- END FIX --- */

        /* Footer consistency */
        footer { background-color: var(--dark); color: #fff; margin-top: auto; padding: 15px 0; }
    </style>
</head>
<body>

<!-- ADMIN NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Logo and Brand Name -->
        <a class="navbar-brand ms-3 d-flex align-items-center" href="/admin/dashboard">
            <img th:src="@{/images/Chaknik_Logo.png}" alt="Anvi Studio Logo" style="height:40px; margin-right:8px;">
            <span class="text-white">Anvi Studio Admin</span>
        </a>

        <!-- Admin Navigation Links (Matching index.html style) -->
        <div class="d-flex align-items-center collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 admin-nav">

                <!-- Product Management -->
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link">
                        <i class="fa fa-boxes-stacked me-1"></i> Product Management
                    </a>
                </li>

                <!-- Contact Messages -->
                <li class="nav-item">
                    <a th:href="@{/admin/contacts}" class="nav-link">
                        <i class="fa fa-envelope me-1"></i> Contact Messages
                    </a>
                </li>

                <form th:action="@{/products}" method="get" class="d-flex me-4 my-2 my-lg-0">
                    <div class="input-group">
                        <input type="search" name="keyword" class="form-control form-control-sm" placeholder="Search products, SKU, color..." aria-label="Search" style="width: 250px;">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Profile (ACTIVE) -->
                <li class="nav-item">
                    <a th:href="@{/admin/profile}" class="nav-link active">
                        <i class="fa fa-user-cog me-1"></i> Profile: <span sec:authentication="name">Admin</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- Logout Button -->
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-sm me-3">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="main-content container mt-5">
    <h2 class="mb-4 text-dark">Admin Profile Management</h2>

    <!-- Success Message from RedirectAttributes (after successful change) -->
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <!-- Error Message from RedirectAttributes (e.g., username taken) -->
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="card profile-card shadow p-4 mb-5">
        <h4 class="card-title mb-4">Update Login Credentials</h4>

        <!-- Form submits to AdminController.updateProfile -->
        <form th:action="@{/admin/updateProfile}" method="post">
            <div class="mb-3">
                <label for="currentUsername" class="form-label">Current Username / Email</label>
                <!-- Display the current username (non-editable field) -->
                <input type="text" id="currentUsername" class="form-control" th:value="${currentUsername}" disabled>
                <!-- Hidden field to pass the current username for lookup in the controller -->
                <input type="hidden" name="currentUsername" th:value="${currentUsername}">
            </div>

            <div class="mb-3">
                <label for="newUsername" class="form-label">New Username / Email</label>
                <input type="text" name="newUsername" id="newUsername" class="form-control" required
                       th:placeholder="'Current: ' + ${currentUsername}">
                <div class="form-text">This will be your new login ID.</div>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" name="newPassword" id="newPassword" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-brand w-100 mt-3" onclick="return validatePassword()">
                <i class="fa fa-save me-2"></i> Save Changes
            </button>
        </form>
    </div>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary"><i class="fa fa-arrow-left me-2"></i> Back to Dashboard</a>
</div>

<!-- FOOTER -->
<footer class="py-4" style="background-color:var(--dark); color:#fff;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-2">
                <h5 class="mb-1">Anvi Studio Admin</h5>
                <p class="small text-muted mb-0">Product and Content Management Portal</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="small mb-0">Version 1.0 &copy; 2025. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Client-side password matching validation
    function validatePassword() {
        const newPass = document.getElementById('newPassword').value;
        const confirmPass = document.getElementById('confirmPassword').value;

        if (newPass !== confirmPass) {
            // Note: In a real app, replace alert() with a custom modal/error display
            alert("Error: The new password and confirmation password do not match.");
            return false;
        }
        if (newPass.length < 6) {
            alert("Error: Password must be at least 6 characters long.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
