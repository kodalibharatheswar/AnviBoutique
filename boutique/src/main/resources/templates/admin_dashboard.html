<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard - Product Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{ --brand:#ff7c04; --dark:#222; }
        body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; }
        .navbar { background-color: var(--dark) !important; }
        .btn-brand { background-color: var(--brand); border-color: var(--brand); color: white; }
        .btn-brand:hover { background-color: #cc6300; border-color: #cc6300; }
    </style>
</head>
<body>

<!-- ADMIN NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" href="/admin/dashboard">Boutique Admin</a>
        <div class="d-flex align-items-center">
            <!-- NEW PROFILE LINK ADDED HERE -->
            <a th:href="@{/admin/profile}" class="btn btn-sm btn-outline-light me-3">
                <i class="fa fa-user-cog me-1"></i> Profile
            </a>
            <span class="text-white me-3 small" sec:authentication="name">Admin</span>

            <!-- Logout Form -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-sm me-3">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-dark">Admin Dashboard - Product Inventory</h2>

    <!-- Success Message after adding product -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Product added successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Product Adding Form (Card) -->
    <div class="card shadow mb-5 p-4">
        <h4 class="card-title mb-4">Add New Product</h4>
        <form th:action="@{/admin/addProduct}" th:object="${newProduct}" method="post">
            <div class="row g-3">

                <div class="col-md-6">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>

                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="e.g., Sarees, Lehengas" required>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
                </div>

                <div class="col-md-4">
                    <label for="price" class="form-label">Price (₹)</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01" required>
                </div>

                <div class="col-md-4">
                    <label for="stockQuantity" class="form-label">Stock Quantity</label>
                    <input type="number" th:field="*{stockQuantity}" class="form-control" id="stockQuantity" required>
                </div>

                <div class="col-md-4">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="http://image.link/product.jpg">
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-brand w-100">
                        <i class="fa fa-plus me-2"></i> Add Product
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Product Inventory Table -->
    <h4 class="mb-3">Current Inventory</h4>
    <div class="table-responsive shadow-sm bg-white rounded">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Image URL</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">Silk Saree</td>
                <td th:text="${product.category}">Sarees</td>
                <td>₹ <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">3500.00</span></td>
                <td th:text="${product.stockQuantity}">10</td>
                <td class="small" style="max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" th:text="${product.imageUrl}">image.url</td>
                <td>
                    <!-- Future actions like Edit/Delete -->
                    <button class="btn btn-warning btn-sm disabled"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm disabled"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="7" class="text-center">No products found in the inventory.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
