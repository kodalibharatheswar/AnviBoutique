<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Cart is Empty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --brand:#ff7c04; --dark:#222; }
    body { font-family: 'Roboto', sans-serif; background-color: #f7f7f7; }
    .main-nav{ background:#000; color:#fff; }
    .empty-state {
        padding: 100px 0;
        text-align: center;
    }
    .empty-title {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 25px;
        color: var(--dark);
    }
    .btn-continue {
        background-color: var(--dark);
        color: white;
        padding: 12px 30px;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: background-color 0.3s;
        display: inline-block;
    }
    .btn-continue:hover {
        background-color: #333;
        color: white;
    }
    .login-link {
         color: var(--brand);
         text-decoration: none;
         font-weight: 500;
    }
  </style>
</head>
<body>

<!-- NAVBAR (This simplified static version is just for structural integrity. The actual navbar should be consistent across all pages.) -->
<nav class="navbar navbar-expand-lg main-nav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img th:src="@{/images/Chaknik_Logo.png}" alt="Anvi Studio Logo" style="height:75px; margin-right:4px;">
      <span class="text-white">Anvi Studio</span>
    </a>
  </div>
</nav>

<div class="container">
  <div class="empty-state">

    <!-- Matches the requested UI text and styling -->
    <h2 class="empty-title">Your cart is empty</h2>

    <!-- Continue Shopping Button -->
    <a th:href="@{/}" class="btn btn-continue">CONTINUE SHOPPING</a>

    <p class="mt-5 mb-1">Have an account?</p>
    <p>
      <!-- Login Call to Action -->
      <a th:href="@{/login}" class="login-link">Login</a> to checkout faster.
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
